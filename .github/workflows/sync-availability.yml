name: Export Availability

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *" # daily 13:15 UTC (a few minutes after the photo sync)

permissions:
  contents: write

jobs:
  availability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm init -y && npm i googleapis

      - name: Export availability
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          AVAIL_SHEET_ID: ${{ secrets.AVAIL_SHEET_ID }}
          AVAIL_BOUVIERS_GID: ${{ secrets.AVAIL_BOUVIERS_GID }}
          AVAIL_LOWCHEN_GID: ${{ secrets.AVAIL_LOWCHEN_GID }}
        run: node scripts/export_availability.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Export availability" || echo "No changes to commit"
          git push
