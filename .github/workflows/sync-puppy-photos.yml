name: Sync Puppy Photos + Export Availability

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *" # daily 13:00 UTC (morning in CA most of the year)

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm init -y && npm i googleapis

      - name: Sync Bouviers and Lowchen photos
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          GDRIVE_BOUVIERS_FOLDER_ID: ${{ secrets.GDRIVE_BOUVIERS_FOLDER_ID }}
          GDRIVE_LOWCHEN_FOLDER_ID: ${{ secrets.GDRIVE_LOWCHEN_FOLDER_ID }}
        run: node scripts/sync_puppy_photos.js

      - name: Export availability
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          AVAIL_SHEET_ID: ${{ secrets.AVAIL_SHEET_ID }}
          AVAIL_BOUVIERS_GID: ${{ secrets.AVAIL_BOUVIERS_GID }}
          AVAIL_LOWCHEN_GID: ${{ secrets.AVAIL_LOWCHEN_GID }}
        run: node scripts/export_availability.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/puppies data
          git commit -m "Sync puppy photos + availability" || echo "No changes to commit"
          git push
